<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>React Starter</title>
    <link rel="stylesheet" type="text/css" href="/uv/uv.css">
    <link rel="stylesheet" id="uv-seadragon-extension-theme-en-gb" href="/uv/themes/uv-en-gb-theme/css/uv-seadragon-extension/theme.css">
  </head>
  <body>
    <script src="../dist/bundle.js"></script>

    <div id="uv" class="uv" style="height:500px" data-config="https://universalviewer.io/config.json" data-no-load="true"><div id="uvchild"><div id="uvgrandchild"></div></div></div>

    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script language="javascript">
      var uv, manifest, urlDataProvider;

     window.addEventListener('uvLoaded', function(e) {

         urlDataProvider = new UV.URLDataProvider();
         var data = {
             iiifResourceUri: "http://wellcomelibrary.org/iiif/b18035723/manifest",
             configUri: 'https://universalviewer.io/config.json',
             collectionIndex: Number(urlDataProvider.get('c', 0)),
             manifestIndex: Number(urlDataProvider.get('m', 0)),
             sequenceIndex: Number(urlDataProvider.get('s', 0)),
             canvasIndex: Number(urlDataProvider.get('cv', 0)),
             rotation: Number(urlDataProvider.get('r', 0)),
             rangeId: urlDataProvider.get('rid', ''),
             xywh: urlDataProvider.get('xywh', '')
         };

         var isFullScreen = false;
         var container = document.getElementsByClassName('uv')[0];
         var parent = document.getElementById('uvchild');
         var uv = document.getElementById('uvgrandchild');

         function resize() {
             if (uv) {
                 if (isFullScreen) {
                     parent.style.width = window.innerWidth;
                     parent.style.height = window.innerHeight;
                 } else {
                     parent.style.width = container.style.width;
                     parent.style.height= container.style.height;
                 }
                 uv.resize();
             }
         }

         window.onresize = function() {
             resize();
         }

         uv = new UV({
             target: parent,
             data: data
         });

         uv.on('create', function(obj) {
             resize();
         }, false);

         uv.on('created', function(obj) {

         }, false);

         uv.on('collectionIndexChanged', function(collectionIndex) {
             urlDataProvider.set('c', collectionIndex);
         }, false);

         uv.on('manifestIndexChanged', function(manifestIndex) {
             urlDataProvider.set('m', manifestIndex);
         }, false);

         uv.on('sequenceIndexChanged', function(sequenceIndex) {
             urlDataProvider.set('s', sequenceIndex);
         }, false);

         uv.on('canvasIndexChanged', function(canvasIndex) {
             urlDataProvider.set('cv', canvasIndex);
         }, false);

         uv.on('rangeChanged', function(rangeId) {
             urlDataProvider.set('rid', rangeId);
         }, false);

         uv.on('openseadragonExtension.rotationChanged', function(rotation) {
             urlDataProvider.set('r', rotation);
         }, false);

         uv.on('openseadragonExtension.xywhChanged', function(xywh) {
             urlDataProvider.set('xywh', xywh);
         }, false);

         uv.on('openseadragonExtension.currentViewUri', function(data) {
             //console.log('openseadragonExtension.currentViewUri', obj);
         }, false);

         uv.on('reload', function(data) {
             data.isReload = true;
             uv.set(data);
         }, false);

         uv.on('toggleFullScreen', function(data) {
             isFullScreen = data.isFullScreen;

             var elem = parent;

             if (isFullScreen) {
                 var requestFullScreen = getRequestFullScreen(elem);
                 if (requestFullScreen) {
                     requestFullScreen.call(elem);
                     resize();
                 }
             } else {
                 var exitFullScreen = getExitFullScreen();
                 if (exitFullScreen) {
                     exitFullScreen.call(document);
                     resize();
                 }
             }
         }, false);

         uv.on('error', function(message) {
             console.error(message);
         }, false);

         uv.on('bookmark', function(data) {

             var absUri = parent.document.URL;
             var parts = Utils.Urls.getUrlParts(absUri);
             var relUri = parts.pathname + parts.search + parent.document.location.hash;

             if (!relUri.startsWith("/")) {
                 relUri = "/" + relUri;
             }

             data.path = relUri;

             console.log('bookmark', data);
         },false);

         $(document).on('fullscreenchange webkitfullscreenchange mozfullscreenchange MSFullscreenChange', function(e) {
             if (e.type === 'webkitfullscreenchange' && !document.webkitIsFullScreen ||
             e.type === 'mozfullscreenchange' && !document.mozFullScreen ||
             e.type === 'MSFullscreenChange' && document.msFullscreenElement === null) {
                 uv.exitFullScreen();
             }
         });
     function getRequestFullScreen(elem) {

         if (elem.requestFullscreen) {
             return elem.requestFullscreen;
         } else if (elem.msRequestFullscreen) {
             return elem.msRequestFullscreen;
         } else if (elem.mozRequestFullScreen) {
             return elem.mozRequestFullScreen;
         } else if (elem.webkitRequestFullscreen) {
             return elem.webkitRequestFullscreen;
         }
         return false;
     }

     function getExitFullScreen() {

         if (document.exitFullscreen) {
             return document.exitFullscreen;
         } else if (document.msExitFullscreen) {
             return document.msExitFullscreen;
         } else if (document.mozCancelFullScreen) {
             return document.mozCancelFullScreen;
         } else if (document.webkitExitFullscreen) {
             return document.webkitExitFullscreen;
         }
         return false;
     }
     }, false);
    </script>
    <script type="text/javascript" src="/uv/uv.js"></script>

  </body>
</html>
