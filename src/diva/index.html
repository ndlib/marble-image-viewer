<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../divajs/build/diva.css" />
    <title>Document</title>
</head>
<body>
    <div id="diva-wrapper"></div>
    <script src="../../divajs/build/diva.js"></script>
    <script src="../../divajs/build/plugins/download.js"></script>
    <script src="../../divajs/build/plugins/manipulation.js"></script>
    <script src="../../divajs/build/plugins/metadata.js"></script>
    <script src="../getvars.js"></script>
    <script>
        var manifest = getUrlVars()["manifest"]
        document.addEventListener('DOMContentLoaded', function ()
        {
            diva = new Diva('diva-wrapper', {
              objectData: manifest
          });
        }, false)
    </script>
</body>
</html>
